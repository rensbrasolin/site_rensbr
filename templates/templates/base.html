<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>RenSBr</title>
<!--No início rápido do bootstrap o link contém um html inteiro. Só precisa colar 2 links,esse q
 é o do css e o outro link lá em baixo no body, do javascript-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    {% block head %}
    {% endblock %}
</head>
<body class="bg-light">
<!-- Importando (incluindo) arq html que é a Barra de navegação - -->
    {% include 'navbar.html' %}
<!--Esse div vai conter todas as classes do corpo das páginas.-->
    <div class="container-fluid container" style="padding: 25px;">
    <br><br>
<!--Dentro do bloco abaixo ficará o que será inserido e editado em cada página, conforme sua peculiaridade.-->
        {% block body %}
        {% endblock %}
        <br>
    </div>
<!--Incluindo o Rodapé-->
        {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>
</html>
